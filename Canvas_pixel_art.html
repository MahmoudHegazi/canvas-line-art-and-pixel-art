<!DOCTYPE html>
<html>
<body>

<input type="number" id="height" placeholder="enter canvas width">
<input type="number" id="width" placeholder="enter canvas height">
<input type="color" id="myColor">
<button onclick="lineArt()">Run App</button>

<br /><br />
<canvas id="myCanvas"
style="border:1px solid #d3d3d3;display:none">
Your browser does not support the canvas element.
</canvas>

<script>

function lineArt() {
var Height = document.getElementById("height");
var Width = document.getElementById("width");
var color = document.getElementById("width");

if (Height.value === "" && Width.value === "") {
  alert("you Have to enter width and height then click run app");
  return;
}

if (Height.value === "") {
  alert("you Have to enter width and height then click run app");
  return;
}

if (Width.value === "" ) {
  alert("you Have to enter width and height then click run app");
  return;
}

var canvas = document.getElementById("myCanvas");
canvas.height = Height.value;
canvas.width = Width.value;
canvas.style.display = "block";

var x = undefined;
var y = undefined;
canvas.addEventListener('click', function (event) {
   x = event.offsetX;
   y = event.offsetY;
   var ctx = canvas.getContext("2d");
   ctx.fillStyle = color.value;
   ctx.fillRect(x,y,5,5);
});

}


</script>

</body>
</html>
